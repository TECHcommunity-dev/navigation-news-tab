<script type="text/discourse-plugin" version="0.8">

//Added "All" link in the filter navigation bar. [Added by: Saurabh; Date: 08-03-2022]
api.addNavigationBarItem({
  name: "link-to-all-categories",
  displayName: "All",
  title: "All sections",
  init: (navItem, category) => {  	
    navItem.href = `/tag/${navItem.tagId}`;
  },
  customFilter: (category, args) => {
    const tag = args.tagId;
    const tagCheck = tag && tag !== "none" && tag !== "all";
    return tagCheck;
  },
  forceActive: (category, args, router) => {
    const categoryCheck = !category;
    const urlCheck = router.currentURL.indexOf(`/c/knowledge-base/${args.tagId}`);
    const filterCheck = router.currentRouteName === "tag.show";
    return categoryCheck && urlCheck && filterCheck;
  }
});
