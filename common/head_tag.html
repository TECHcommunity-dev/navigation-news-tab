  
<script type="text/discourse-plugin" version="0.8">
  let exclusionList = settings.exclusions.split("|");
  api.addNavigationBarItem({
    name: "news",
    displayName: I18n.t(themePrefix("news.title")),
    title: I18n.t(themePrefix("news.help")),
    customFilter: (category, args, router) => {
      return exclusionList.indexOf(router.currentURL) < 0;
    },
    customHref: function(category, args, router) {
		let routeName = router.currentRouteName;
		return router.replaceWith(/tags/c/news/7/);
    }
  });
  api.modifyClass("component:navigation-item", {
    active: Ember.computed("contentFilterMode", "filterMode", function() {
      let contentFilterMode = this.get("content").get("filterMode");
      if (
        window.location.search &&
        window.location.search.indexOf("/tags/c/news/7/") > -1
      ) {
        return contentFilterMode === "news";
      } else {
        return this._super(contentFilterMode, this.get("filterMode"));
      }
    })
  });
</script>
